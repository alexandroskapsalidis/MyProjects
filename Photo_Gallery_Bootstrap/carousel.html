<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>My Photo Gallery</title>

    <style>
        .container {
            margin-top: 3.5rem;
            padding-top: 2rem;
            margin-bottom: 1rem;
        }

        #demo {
            width: 80%;
        }

        h1 {
            color: #eeeeee;
        }
    </style>


</head>

<body class="bg-secondary">

    <header>

        <!-- The Navigation Bar  -->
        <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
            <!-- Brand/logo -->
            <a class="navbar-brand p-0" href="index.html">
                <img class="img-fluid" src="images/logo.png" alt="Logo" width="150">
            </a>
            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" data-toggle="collapse" data-target="#collapsible-navbar2">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar Collapsible links -->
            <div class="collapse navbar-collapse justify-content-center" id="collapsible-navbar2">
                <ul class="navbar-nav">
                    <li class="nav-item mr-5"><a class="nav-link" href="index.html">Home-Gallery</a></li>
                    <li class="nav-item mr-5"><a class="nav-link active" href="carousel.html">Carousel</a></li>
                    <!-- Dropdown -->
                    <li class="nav-item  dropdown dropright  mr-5">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Choosing Photo</a>
                        <div class="dropdown-menu bg-dark">
                            <a class="dropdown-item text-light" href="images/image001.jpg" target="_blank">Mediteranean sea view</a>
                            <a class="dropdown-item text-light" href="images/image002.jpg" target="_blank">Through the rushes</a>
                            <a class="dropdown-item text-light" href="images/image003.jpg" target="_blank">Poros island</a>
                            <a class="dropdown-item text-light" href="images/image004.jpg" target="_blank">Choppy sea</a>
                            <a class="dropdown-item text-light" href="images/image005.jpg" target="_blank">Moonlight</a>
                            <a class="dropdown-item text-light" href="images/image006.jpg" target="_blank">Abandoned boat</a>
                        </div>
                    </li>
                    <li class="nav-item mr-5"><a class="nav-link" href="conduct.html">Conduct</a></li>
                </ul>
            </div>
        </nav>

    </header>

    <main>
        <div class="container">

            <h1 class="text-center font-weight-light">Carousel</h1>
            <!-- Carousel -->
            <div id="demo" class="carousel slide mx-auto" data-ride="carousel">
                <!-- indicators -->
                <ul class="carousel-indicators">
                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                    <li data-target="#demo" data-slide-to="1"></li>
                    <li data-target="#demo" data-slide-to="2"></li>
                    <li data-target="#demo" data-slide-to="3"></li>
                    <li data-target="#demo" data-slide-to="4"></li>
                    <li data-target="#demo" data-slide-to="5"></li>
                </ul>

                <!-- The slideshow -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="img-fluid rounded d-block" src="images/image001.jpg" alt="Sea view">
                    </div>
                    <div class="carousel-item">
                        <img class="img-fluid rounded d-block" src="images/image002.jpg" alt="View through the rushes">
                    </div>
                    <div class="carousel-item">
                        <img class="img-fluid rounded d-block" src="images/image003.jpg" alt="Poros">
                    </div>
                    <div class="carousel-item ">
                        <img class="img-fluid rounded d-block" src="images/image004.jpg" alt="Choppy sea">
                    </div>
                    <div class="carousel-item">
                        <img class="img-fluid rounded d-block" src="images/image005.jpg" alt="Moonlight">
                    </div>
                    <div class="carousel-item">
                        <img class="img-fluid rounded d-block" src="images/image006.jpg" alt="Abandoned boat">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>





        </div> <!-- container -->
    </main>



    <!-- For bootstrap 4 -->
    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
