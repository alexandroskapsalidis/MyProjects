<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Battleship.css">
    <title>Battleship</title>
</head>

<body>
    
    <!-- Battleship Game
    We’ll have an image in the background for the grid of the game.
    An HTML table will overlay the grid, each cell represents a board cell.
    Then we will place the ship, or MISS graphic in the table cells as needed.
    An HTML form for player input and an area to display messages -->

    <div id="board">

        <!-- In the top left corner we'll have a message area where we'll notify players 
             if they’ve sunk a battleship or not. -->
        <div id="messageArea">MESSAGE</div>

        <!-- we’ll give each cell its own id, so we can manipulate it later with CSS and JavaScript.
        The top-left cell gets the id “00” and the bottom-right gets “66” -->
        <table>
            <tr>
                <td id="00"></td>
                <td id="01"></td>
                <td id="02"></td>
                <td id="03"></td>
                <td id="04"></td>
                <td id="05"></td>
                <td id="06"></td>
            </tr>
            <tr>
                <td id="10"></td>
                <td id="11"></td>
                <td id="12"></td>
                <td id="13"></td>
                <td id="14"></td>
                <td id="15"></td>
                <td id="16"></td>
            </tr>
            <tr>
                <td id="20"></td>
                <td id="21"></td>
                <td id="22"></td>
                <td id="23"></td>
                <td id="24"></td>
                <td id="25"></td>
                <td id="26"></td>
            </tr>
            <tr>
                <td id="30"></td>
                <td id="31"></td>
                <td id="32"></td>
                <td id="33"></td>
                <td id="34"></td>
                <td id="35"></td>
                <td id="36"></td>
            </tr>
            <tr>
                <td id="40"></td>
                <td id="41"></td>
                <td id="42"></td>
                <td id="43"></td>
                <td id="44"></td>
                <td id="45"></td>
                <td id="46"></td>
            </tr>
            <tr>
                <td id="50"></td>
                <td id="51"></td>
                <td id="52"></td>
                <td id="53"></td>
                <td id="54"></td>
                <td id="55"></td>
                <td id="56"></td>
            </tr>
            <tr>
                <td id="60"></td>
                <td id="61"></td>
                <td id="62"></td>
                <td id="63"></td>
                <td id="64"></td>
                <td id="65"></td>
                <td id="66"></td>
            </tr>
        </table>

        <!-- We’ll use a <form> with a text <input> for the player to submit guesses -->
        <form>
            <input type="text" id="guessInput" placeholder="Ex. A0">
            <input type="button" id="fireButton" value="Fire!">
        </form>

     </div> <!-- End of the board div -->

    <script src="Battleship.js"></script>
</body>

</html>
