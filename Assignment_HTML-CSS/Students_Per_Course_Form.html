<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Students_Per_Course_Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS Library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style>

         /* Giving the Css appearance for all the body */
        body {
            font-family: sans-serif;
            background-image: url('Image_1.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .outerClass {
            text-align: center;
        }

        /* The Css appearance for the central box  */
        .innerClass {
            display: inline-block;
            width: 700px;
            height: 450px;
            background-color: #96b1ceda;
            margin-top: 3%;
        }
    </style>

</head>

<body>

    <div class="outerClass">
        <!-- Creating an inner class inside the outer class  -->
        <div class="container innerClass shadow p-3 mb-5 rounded">
            <h3 style="padding-top: 10px"><b>Adding & Updading Students Per Course</b></h3>
            <!-- Creatind the form with input data and validation  -->
            <form action="post" style="padding-top: 20px;">
                <!-- Dividing the screen with bootstrap rules -->
                <div class="row" style="padding-top: 20px;">
                    <div class="col-md-6">
                        <div>
                            <label for="Course Id"><b>Student Id</b></label> <br>
                            <!-- Number validation not under 0 -->
                            <input type="number" name="Student Id" placeholder="Student Id" min="1" required>
                        </div>
                    </div>

                </div>

                <div class="row" style="padding-top: 20px;">
                    <div class="col-md-6">
                        <div>
                            <label for="First Name"><b>First Name</b></label><br>
                            <input type="text" placeholder="First Name" required maxlength="45">
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div>
                            <label for="Last Name"><b>Last Name</b></label><br>
                            <input type="text" placeholder="Last Name" required maxlength="45">
                        </div>
                    </div>
                </div>

                <!-- Using input type Radio for Course Stream and Course Type -->
                <div class="row" style="padding-top: 40px;">
                    <div class="col-md-6">
                        <div>

                            <b>Course Stream</b> &nbsp;
                            <input type="radio" name="Course" value="Java"> Java &nbsp;
                            <input type="radio" name="Course" value="C#"> C# &nbsp;
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div>

                            <b>Course Type</b> &nbsp;
                            <input type="radio" name="Type" value="Full Time"> Full Time &nbsp;
                            <input type="radio" name="Type" value="Part Time"> Part Time &nbsp;
                        </div>
                    </div>

                </div>

                <!-- The buttons, type reset and submit -->
                <div class="row" style="padding-top: 60px;">
                    <div class="col-md-6">
                        <button type="reset" class="btn btn-warning"><b> Reset </b> </button>
                    </div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-success"><b> Submit </b> </button>
                    </div>

                </div>

            </form>

        </div>
        
</body>

</html>
