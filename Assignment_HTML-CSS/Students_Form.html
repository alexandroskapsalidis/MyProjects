<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Students_Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS Library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style>

        /* Giving the Css appearance for all the body */
        body {
            font-family: sans-serif;
            background-image: url('Image_1.jpg');
            background-repeat: no-repeat;
            background-size: cover;

        }

        .outerClass {
            text-align: center;

        }

        /* The Css appearance for the central box  */
        .innerClass {
            display: inline-block;
            width: 1000px;
            height: 500px;
            background-color: #96b1ceda;
            margin-top: 1%;
        }
        
    </style>

</head>

<body>

    <div class="outerClass">
        <!-- Creating an inner class inside the outer class  -->
        <div class="container innerClass shadow p-3 mb-5 rounded">
            <h3 style="padding-top: 10px"><b>Student Enrolment Form</b></h3>
            <br>
            <!-- Creatind the form with input data and validation  -->
            <form action="post">
                <!-- Dividing the screen with bootstrap rules in 7 and 5 columns-->
                <div class="row" style="padding: 20px;">
                    <div class="col-md-7">
                        <div>
                            <fieldset>
                                <legend> <h4>Personal Data </h4></legend>                               
                                    <div class="row">
                                        <!-- Dividing the row wich has been divided in 7 columns, in 6 and 6 columns  -->
                                        <div class="col-md-6">                                            
                                            <label for="Student Id"><b>Student Id</b></label>
                                                <!-- Number validation not under 0 -->
                                            <input type="number" name="Student Id" placeholder="Student Id" min="1" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="First Name"><b>First Name</b></label>
                                            <input type="text" placeholder="First Name" required maxlength="45">
                                        </div>
                                    </div>
                                    <br />
                                    <div class="row">
                                        <!-- Again dividing the row in 6 and 6 columns  -->
                                        <div class="col-md-6">
                                            <label for="Last Name"><b>Last Name</b></label>
                                            <input type="text" placeholder="Last Name" required maxlength="45">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="Email"><b>Email</b></label>
                                            <div required><input type="email" placeholder="Email" required></div >
                                        </div>
                                    </div>
                                    <br />                                   
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="Phone"><b>Phone</b></label>
                                            <input type="tel" placeholder="Phone">

                                        </div>
                                        <div class="col-md-6">
                                            <label for="Date Of Birth"><b>Date Of Birth</b></label> <br>
                                            <!-- Date validation not being under 18 years old -->
                                            <input type="date" placeholder="Date Of Birth" max="2002-12-31" required>
                                        </div>
                                    </div>                               
                            </fieldset>
                        </div>

                    </div>

                    <!-- The div with 5 columns -->
                    <div class="col-md-5">
                        <br> <br>
                        <!-- Using input type file for importing the picture of the candidate  -->
                        <div style="text-align: left;">
                            <label for="Image"><b>Import your Picture</b></label>
                            <input type="file" placeholder="Image">
                        </div>
                        <br>

                        <!-- Using o drop-down list type optgroup to select the Courses -->
                        <div style="text-align: left;">
                            <label for="Course"><b>Select a Course</b></label>
                            <br>
                            <select name="Courses" required>
                                <optgroup label= "Java">
                                    <option value="Full Time"> Java Full Time</option>
                                    <option value="Part Time">Java Part Time</option>
                                </optgroup>
                                <optgroup label= "C#">
                                    <option value="Full Time">C# Full Time</option>
                                    <option value="Part Time">C# Part Time</option>
                                </optgroup>        
                            </select>     
                        </div>

                        <br> <br> <br> <br><br>
                        <div class="row">
                            <div class="col-md-6">
                                <!-- Button type reset, erases all the inputs -->
                                <button type="reset" class="btn btn-warning"><b> Reset </b> </button>

                            </div>
                            <div class="col-md-6">
                                <div style="text-align: right;">
                                     <!-- Button type submit, submits the form -->
                                    <button type="submit" class="btn btn-success"><b> Submit </b> </button>
                                </div>
                            </div>
                           
                        </div>

                    </div>

                </div>

            </form>

        </div>


</body>

</html>
